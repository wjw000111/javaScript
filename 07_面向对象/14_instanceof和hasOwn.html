<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Animal{}
        class Dog extends Animal{}
        const dog=new Dog()
        /*
            instanceof用来检车一个对象是否是一个类的实例 
                -instanceof检查的是对象的原型链上是否有该实例
                    只要原型链上有该类实例，就返回true
                -Dog --> Animal实例 --> Object实例 --> Object原型
            
                Object是所有对象的原型，所以任何对象和Object进行instanceof都会返回true
         */
        console.log(dog instanceof Dog);//true
        console.log(dog instanceof Animal);//true

        const obj=new Object()
        console.log(obj.__proto__);
        console.log(Object.prototype);

        class Person{
            name="孙悟空"
            age=18
            sayHello(){
                console.log("Hello,我是",this.name);
            }
        }
        const p=new Person()
        /*
            -in
                使用in运算符检查属性时，无论属性在对象自身还是原型中，都会返回true
            对象.hasOwnProperty(属性名),不推荐使用  ,实例方法
                -用来检查一个对象的自身是否有某个属性
            Object.hasOwn(对象，属性名)  ，静态方法 ,推荐使用
         */
        console.log("address" in p); //true
        console.log("sayHello" in p); //true
        console.log(p.hasOwnProperty("sayHello")); //false
        console.log(p.__proto__.hasOwnProperty("sayHello")); //true
        console.log(p.__proto__.__proto__.hasOwnProperty("hasOwnProperty")); //true,在Object的原型中
        console.log(Object.hasOwn(p,"name"));//true
        console.log(Object.hasOwn(p.__proto__,"sayHello"));//true
    </script>
</head>
<body>
    
</body>
</html>
