<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            面向对象编程：
                1.程序是干啥的
                    -程序是对现实世界的抽象
                    -一个事物抽象到程序中就变成了对象
                    -在程序的世界中，一切对象
                -一个事物通常有两部分组成：数据和功能
                -一个对象由两部分组成：属性和方法
                2.面向对象编程：
                    -面向对象的编程指，程序汇总所有操作都通过对象来完成
                    -做任何事情之前都需要找到他的对象，然后通过对象来完成各种操作
         */
        const five={
            name:"王老五",
            age:48,
            height:100,
            weight:100,

            //添加方法
            sleep(){
                  console.log(this.name+"睡觉了");
            },
            eat(){
                console.log(this.name+"吃饭了");
            }
        }
    </script>
</head>

</body>
</html>
