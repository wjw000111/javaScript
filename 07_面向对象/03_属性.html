<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            类是创建对象的模板，要创建对象第一件事就是创建类 
         */
        class Person{
            //类的代码块，默认就是严格模式,类的代码块是用来设置对象的属性的，不是什么代码都能写
            name="孙悟空" //Person的实例属性是name ,p1.name
            age=18
            static test="test静态属性"  //使用static声明的属性，是静态属性（类属性）,只能通过类访问,Person.test
        }
        const p1=new Person()
        const p2=new Person()
        console.log(p1);
        console.log(p2);
        console.log(Person.test);
    </script>
</head>
<body>
    
</body>
</html>
