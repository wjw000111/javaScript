        class Person{
            // 在该类中添加一个特殊的方法constructor,该方法为构造函数（构造方法），构造函数会在调用类创建对象时执行
            constructor(name,age,gender){
                // console.log("构造函数执行了",a,b,c);

                // 可以在构造函数中我实例属性进行赋值
                // 在构造函数中，this指向的是当前创建的对象
                this.name=name
                this.age=age
                this.gender=gender
            }
        }
