<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            封装：
                -对象是一个用来存储不同属性的容器 
                -对象不仅要负责存储属性，还要负责数据的安全
                -直接添加到对象中的属性，并不安全，因为他们可以被任意的修改
                -如何确保数据的安全:
                    1.私有化数据
                    2.提供setter 和 getter 方法开放对数据的操作
                        -属性设置私有，通过getter 和 setter 方法操作属性带来的好处
                            1.可以控制属性的读写权限
                            2.可以在方法中队属性的值进行验证 
                -封装主要用来保证数据的安全
                -实现封装的方式：
                    1.属性私有化，加#
                    2.通过getter和setter 方法来操作属性
                        get 属性名(){
                            return this.#属性
                        }
                        set 属性名(参数){
                            this.#属性=参数
                        }
         */
        class Person{
            #address="花果山" //实例使用#开头就变成了私有属性，私有属性只能在内部访问
            #name  //私有化属性要先声明然后访问
            #age
            #gender

            constructor(name,age,gender){
                this.#name=name
                this.#age=age
                this.#gender=gender
            }
            
            sayHello(){
                console.log(this.name);
            }
            // getter方法， 用来读取属性
            getName(){
                return this.#name
            }
            // setter方法，用来设置属性
            setName(name){
                if(age>=0){
                    this.#name=name
                }   
            }

            get gender(){
                console.log("getter执行了");
                return this.#gender
            }
            set gender(gender){
                this.#gender=gender
            }
        }
        const p1=new Person("孙悟空",18,"男")
        console.log(p1);
        p1.getName()
        p1.gender="女"
        console.log(p1.gender);
    </script>
</head>
