<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            对象中存储属性的区域实际上有两个：
                1.对象自身
                    -a直接通过对象所添加的属性，位于对象自身中
                    -b在类中通过x=y的形式添加的属性，位于对象自身中
                2.神秘位置(prototype)：
                    -对象中还有一些内容，会存储到其他的对象里（原型对象）
                    -在对象中会有一个属性来存储原型对象，这个属性叫做__proto__
                    -原型对象也负责为对象存储属性：
                        当我们访问对象中的属性时，会优先访问对象自身的属性，对象自身不包含该属性时，才会去原型对象中寻找
                    -会添加到原型对象中的情况：
                        1.在类中通过xxx(){}方式添加的方法，位于原型中
                        2.主动向原型中添加的属性或方法
         */
        class Person{
            // b
            name="孙悟空"
            age=18 

            // constructor(){
            //     this.gender="男"
            // }

            sayHello(){
                console.log("Hello,我是",this.name);
            }
        }
        const p =new Person()
        // a
        p.address="花果山"
        p.sayHello="hello"
        console.log(p.sayHello);
        /*
            访问一个对象的原型对象
                对象.__proto__ ,不建议这么用
                Object.getPrototypeOf(对象)
            原型对象中的数据：
                1.对象中的数据（属性，方法等）
                2.constructor （对象的构造函数）
            注意：
                原型对象也有原型，这样就构成了一条原型链，根据对象复杂度的不同，原型链的长度也不同
                    p对象原型链：p对象——>原型-->原型-->null
                    obj对象的原型链:obj对象-->原型-->null
                原型链：
                    -读取对象属性时，会优先对象自身属性，
                        如果对象中有，则使用，没有则去对象的原型中寻找
                        如果原型中有，则使用没有则去原型的原型中去找
                        直到Object对象的原型（Object的原型没有原型）null,如果还没找到，返回undefined
                    -作用域是找变量的链，找不到会报错
                    -原型链式找属性的链，找不到则返回undefined
         */
        console.log(p);
        console.log(p.__proto__);
        console.log(Object.getPrototypeOf(p));
        console.log(p.__proto__.constructor);
        console.log(p.constructor);

        console.log(p.__proto__.__proto__);

        const obj={}

    </script>
