<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Date
                -在JS中所有的和时间相关的数据都由Date对象表示 
                -对象的方法：
                    getFullYear() 获取四位年份
                    getMonth() 返回月份的索引(0-11)
                    getDate() 返回当前是几日
                    getDay() 返回当前日期是周几，（0-6），0表示周日
                    ...   
                    getTime() 返回当前日期对象的时间戳，1970.1.1.0.0.0到当前时间的毫秒数，计算机底层存储的都是时间戳
                    Date.now() 获取当前的时间戳，不需要d.getTime()要创建对象
         */
        let d=new Date() //通过new Date() 创建时间对象时，他创建的是当前的时间对象 
        
        // 可以在Date()的构造函数中传递一个表示时间的字符串
        // 字符串的格式：月/日/年 时:分:秒 ,或 年-月-日T时:分:秒
        d=new Date("12/20/1998 12:22:33")
        d=new Date("2019-12-23T23:34:35")
        // new Date(年，月，日，时，分，秒，毫秒)
        d=new Date(2016,0,1,13,45,33)
        console.log(d);

        result=d.getFullYear()
        result=d.getMonth()
        result=d.getDate()
        result=d.getDay()
        d=new Date()
        result=d.getTime()
        // 直接返回当前的时间戳
        result=Date.now()

        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
