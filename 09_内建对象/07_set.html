<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Set 
                -Set用来创建一个集合
                -他的功能和数组类似，不同点在于Set中不能存储重复的数据 
                -Set本身就是个map,只是key 和 value的值相同
            -使用方式：
                -new Set()
                -new Set([...])
            -方法：
                size 获取数量
                add() 添加元素
                has() 检查元素
                delete() 删除元素

         */
        // 创建Set
        const set=new Set()
        // Set中添加数据
        set.add(10)
        set.add("孙悟空")
        set.add(10) //加不进去了
        console.log(set);

        for(let item of set){
            console.log(item);
        }
        // 要取出其中某个值，需要转成数组
        const arr=[...set]
        console.log(arr);

        const arr1=[1,2,2,1,3,4,5,6,7,86,54,2,2]
        console.log([...new Set(arr1)]); //去重
        console.log(set.entries()); //{10 => 10, '孙悟空' => '孙悟空'}
    </script>
</head>
<body>
    
</body>
</html>
