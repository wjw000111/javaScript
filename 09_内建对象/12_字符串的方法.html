    <script>
        /*
            字符串：
                -字符串其本事就是一个字符数组,"Hello" ['H','e','l','l','o']
                -属性和方法：
                    length 获取字符串的长度
                        字符串[索引]获取指定位置的字符
                    str.at() 
                        -根据s索引获取字符，可以接受负索引
                    str.charAt()
                        -根据索引获取字符
                    str.concat()
                        -用来连接两个或多个字符串
                    str.includes()
                        -用来检查字符串中是否包含某个内容
                            有返回true,没有返回false
                    str.indexOf()
                    str.lastIndexOf()
                        -查询字符串中是否包含某些内容
                    str.startsWith()
                        -检查一个字符串是否以指定字符开头
                    str.endsWith()
                        -检查一个字符串是否以指定内容结尾
                    str.padStart()
                    str.padEnd()
                        -通过添加指定的内容，使字符串保持某个长度
                    str.replace()
                        -使用一个新字符串替换一个指定内容
                    str.replaceAll()
                        -使用一个新字符串替换全部指定内容
                    str.slice()
                        -对字符串进行切片
                    str.substring()
                        -对字符串进行切片
                    str.split()
                        -用来将一个字符串拆分为一个数组
                    str.toLowerCase()
                        -将字符串转换为小写
                    str.toUpperCase()
                        -将字符串转换为大写
                    str.trimStart() 
                        -去除开始空格
                    str.trimEnd()
                        -去除结束空格
         */ 
        let str="hello"
        console.log(str[0]);

        str='hello hello ho ware you '
        console.log(str.includes('ho',15));

        console.log(str.endsWith("you "));
        console.log(str.startsWith('h'));

        // str='100'
        // console.log(str.padStart(7,'0'));
        let result=str.replace("hello","abc")
        result=str.replaceAll("hello","abc")

        result=str.slice(16,15)
        result=str.substring(16,15)

        str="abc@bd@eff@qrqr"
        result=str.split("@")
        result=str.toLowerCase()
        result=str.toUpperCase()
        console.log(result);
    </script>
