<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            赋值运算符用来将一个值赋值给一个变量 
                -将符号右侧的值赋值给左侧的变量
            ??= 
                -空赋值，只有当变量的值为null或undefined 时才会对变量进行赋值
         */
        let a=10 
        a=5 //将右边的值 赋值给左边的变量
        let b = a  //一个变量只有在=左边时才是变量，在=右边时他是值
    </script>
</head>
