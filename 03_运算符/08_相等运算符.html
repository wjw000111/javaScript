<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ==
                -相等运算符，用来比较两个值是否相等
            
         */
        let result=1==1 //true
        result=1==2 //false
        // 使用==运算符比较两个不同类型的值，他会将其转换为相同的类型（通常转换为数值）,然后进行比较,类型转换后值相同也会返回true
        result=1=='1' //true
        result=true=='1'//true
        // null和undefined比较会返回true
        result=null==undefined //true
        // NaN 和 NaN比较会返回false,NaN不和任何值相等，包括他自身
        result=NaN==NaN//flase
        console.log(result);
        /*
            ===
                -全等于，用来比较两个值是否相等，他不会自动进行类型转换，如果两个值类型不同直接返回false
         */
        result=1==='1'
        result=null===undefined
        console.log(result);
        /*
            !=
                -用来检查两个值是否不相等 
         */
        result=1!=1//false
        result=1!='1'//false ,做了类型转换
        console.log(result);

        /*
             !==
                -不全等，比较两个值是否不相等，不会自动进行类型转换
         */
        result=1!=='1'//true
        console.log(result);
    </script>
</head>

</body>
</html>
