<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ++自增运算符
                ++使用后会使原来的变量立刻加一
                自增分为前自增（++a）和后自增（a++）
                无论是++a 还是a++ 都会使原变量立刻增加1
                不同的是++a 和 a++ 返回的值不同,a++是自增前的值，++a是自增后的值
         */
        let a=10
        // a++
        let b=a++
        console.log(a)
        console.log(b)
    </script>
</head>
<body>
    
</body>
</html>
