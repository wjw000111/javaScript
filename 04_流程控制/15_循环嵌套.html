<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在循环中也可以嵌套其他的循环 
         */
        for(let i=0;i<5;i++){
            for(let j=0;j<i+1;j++){
                document.write('*&nbsp;&nbsp;')
            }
            document.write('<br>')
        }
        document.write('<hr>')
    </script>
</head>
<body>
    
</body>
</html>
