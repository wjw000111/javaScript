    <script>
        /*
            if-else语句
                -语法：
                    if(条件表达式){
                        语句...
                    }else if(){

                    }else{

                    }
                -执行流程：
                    if-else 执行时，先对表达式进行求值判断
                        如果结果为true,执行If

         */
        let age=50
        if(age>=60){
            alert('你已经没l')

        }

        // prompt()可以用来获取用户输入的内容,他会将用户输入的内容以字符串的形式返回，可以通过变量来接受
        let num = prompt('请输入一个整数:')
        num=+num
