    <script>
        /*
            练习3：
                高：180cm以上，富：1000万以上，帅：500以上；

                如果三个条件都不满足，则“不嫁”
         */
        let height=+prompt("请输入你的升高：")
        let money=+prompt("请输如你的身价：")
        let face=+prompt("请输入你的颜值(像素)：")
        if(height>180 && money>1000 && face>500){
            alert('一定')
        }
        else if(height>180 || money>1000 || face>500){
            alert('比上不足')
        }
        else{
            alert('无')
        }
    </script>
