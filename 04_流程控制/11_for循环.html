<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            for循环:
                使用let在for循环括号中的变量是局部变量，只能在for循环内部访问,但使用var在for循环的括号中声明的变量可以在for循环的外部访问
            创建死循环的方式：
                while(1){}
                for(;;){}
         */
        for(let i=0;i<5;i++){
            console.log(i)
        }

        let i =0
        for(;i<5;){
            console.log(i)
            i++
        }
    </script>
</head>
