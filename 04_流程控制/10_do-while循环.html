<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            do-while循环
                先执行再判断，循环至少执行一次
         */
        let i=0
        do{
            console.log(i)
            i++
        }while(i<5)
    </script>
</head>
