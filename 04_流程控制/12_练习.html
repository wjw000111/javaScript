    <title>Document</title>
    <script>
        /*
            练习：
                 求100以内所有三的倍数
         */
        let count=0
        let sum=0
        for(let i=3;i<100;i+=3){
            if(i%3===0){
                console.log(i)
                count++
                sum+=i
            }      
        }
        console.log(count);
        console.log(sum);
    </script>
