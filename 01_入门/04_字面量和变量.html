<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量
                -字面量其实就是个值，他所代表的含义就是他字面的意思
                -比如：1 2 3  'hello' true null
                -在js中所有的字面量都可以直接使用,但直接使用字面量并不方便
            变量
                -变量可以“存储“字面量
                -并且变量中的字面量可以随意的修改
                -通过变量可以对字面量进行描述，并且变量方便修改
        */
       let x
       x=80
       console.log(x)
       /*
            多行注释：shift alt +a
            变量的声明: let 变量名 / var 变量名
            变量赋值：a=xx
            声明和赋值同时进行   let 变量=值
        */
       let a 
       let b
       let c,d
       a=10
       let i=100
       console.log(i)
       console.log(a)
    </script>
</head>
<body>
    
</body>
</html>
