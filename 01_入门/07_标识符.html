<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在js中，所有可以由我们自主命名的内容，都可以认为是一个标识符
                像变量名，函数名，类名。 
            使用标识符时要遵循以下命名规范：
                1.标识符只能含有数字字母下划线，$ ,且不能以数字开头
                2.标识符不能是JS中的关键字和保留字,也不建议使用内置的函数或类名作为变量名
                3.命名规范
                    -通常使用驼峰命名法
                        首字母小写，每个单词开头大写
                        maxLength
                    -类名使用大驼峰命名法，首字母也大写
                        MaxLength
                    -常量的字母会全部大写
                     MAX_LENGTH
         */
        let a=10
        let abc123_$=1
        let $abc=100
        // let let=1
        alert=55
        alert(123   )
        console.log(abc123_$)
        console.log($abc)

    </script>
</head>
<body>
    
</body>
</html>
