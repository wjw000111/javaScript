<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其他数据类型转换为数值
                1.使用Number()函数将其他类型转换为数值
                    转换的情况：
                        -字符串：
                            -如果字符串是合法的数字，则会自动转换为相应的数字
                            -如果字符串不是合法的数字，则转换为NaN
                            -如果字符串时空串或纯空格，则转换为0
                        -布尔值：
                            -true 转换为1
                            false 转换为0
                            null 转换为0
                            undefined 转换为NaN
                专门用来将字符串转换为数值的两个方法：
                    parseInt()  将一个字符串转换为整数
                        -解析时，会自动从左到右读取一个字符串，直到读取到字符串中所有有效整数
                        也可以使用parseInt()来对一个数字进行取整
                    parseFloat() 将一个字符串转换为浮点数
                        -解析时，会自动从左到右读取一个字符串，直到读取到字符串中所有有效小数
         */
        let a='123px'
        a='abc'
        a=''
        a='      '
        a=true
        a=false
        a=null
        a=undefined
        console.log(typeof a,a)
        a=Number(a)
        console.log(typeof a ,a)

        let b='123px'
        b='a123'
        b='123.45'
        console.log(typeof b ,b)
        b=parseInt(b)
        console.log(typeof b ,b)

    </script>
</head>
