<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            布尔值（boolean）
                -布尔值主要用来做逻辑判断
                -布尔值只有两个,True ,False
                -使用typeof 检查布尔值时会返回  "boolean"
            空值（null）
                -空值用来表示空对象
                -空值只有一个 null
                -使用typeof 检查一个空值时会返回 "object"
                -使用typeof 无法检查空值
            未定义（Undefined）
                -当声明的变量没有赋值时，他的值就是undefined
                -Undefined 类型的值只有一个 ,就是 undefined
                -使用typeof 检查一个Undefined 的类型的 值时，会返回 "undefined"

            符号（symbol）
                用来创建一个唯一的标识
                使用typeof检查符号时会返回"symbol"

            JS中原始值一共有七种
                1.Number
                2.BigInt
                3.String
                4.Boolean
                5.Null
                6.Undefined
                7.Symbol
                七种原始值是构成各种数据的基石
                    原始值在JS中是不可改变类型，一旦创建就不能修改
         */
        let bool=true
        let a=null
        console.log(bool)
        console.log(a)
        console.log(typeof(a))
        let b
        console.log(b)

        let c=Symbol()
        console.log(c);
        console.log(typeof c);
    </script>
</head>
<body>
    
</body>
</html>
