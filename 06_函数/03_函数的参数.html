<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            定义一个可以求任意两个数和的函数 
            -参数：
                1.如果实参和形参数量相同，则对应的实参赋值给对应的形参
                2.如果实参多于形参，则多于的实参不会使用
                3.如果形参多于实参，则多于的形参赋值为undefined
            -参数的类型：
                -JS中不会检查参数的类型，可以传递任何类型的值作为参数
         */
        function sum(a,b){
            console.log(a+b);
        }
        // const sum2=()=>console.log(1+1);

        function fn(a,b){
            console.log("a=",a);
            console.log("b=",b);
        }
        fn(true,"hello")
        sum("hello","world")
        sum(1,undefined)
    </script>
</head>
<body>
    
</body>
</html>
