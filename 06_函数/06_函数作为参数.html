<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在JS中，函数也是一个对象，
                -别的对象能做的事情函数也可以
         */
        function fn(a){
            console.log("a=",a)
            a()
        }
        function fn2(){
            console.log("我是fn2");
        }
        fn(fn2)
        fn(()=>console.log("我是箭头函数"))
    </script>
</head>
<body>
    
</body>
</html>
