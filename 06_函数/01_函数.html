<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数(function)
                -函数也是一个对象 
                -他具有其他对象所有的功能
                -函数中可以存储代码，且可以在需要时调用这些代码
            使用typeof检查函数对象会返回function

         */
        console.log("你好吗");
        console.log("我很好");
        function fn(){
            console.log('abc')
        }
        // 调用函数
        fn()
    </script>
</head>
<body>
    
</body>
</html>
