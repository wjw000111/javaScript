<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            this 
                -函数在执行时，js解释器每次都会传递一个隐含的参数,这个参数就是this
                -this所指向的对象会根据函数调用方式的不同而不同
                    1.以函数形式调用时，this指向的是window
                    2.以方法的形式调用，this指向的是调用方法的对象
                -通过this可以在方法中引用对象
         */
        function fn(){
            console.log(this);
        }
        const obj={name:"孙悟空"}
        obj.test=fn
        obj.test()
        const obj2={name:"猪八戒",test:fn}
        obj2.test()

        const obj3={name:"沙僧",sayHello:function(){console.log(this.name);}}
        const obj4={name:"唐僧大官人",sayHello:function(){console.log(this.name);}}
        obj3.sayHello()
        obj4.sayHello()
    </script>
</head>
<body>
    
</body>
</html>
