<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            箭头函数：
            例子：
                无参数箭头函数：()=>返回值
                一个参数:a=>返回值
                多个参数:(a,b)=>返回值
                只有一个语句的函数:()=>返回值
                返回一个对象: ()=>({})
                有多行语句的函数:()=>{}
            1.箭头函数没有自己的this,它的this由外层的作用域决定,fn2是在全局创建的，是全局作用域，this永远是window,箭头函数的this与调用他的方式无关
         */
        function fn(){
            console.log("fn--->",this);
        }
        const fn2=()=>{
            console.log("fn2-->",this);
        }
        fn() //window
        fn2() //window

        // 1
        const obj={
            name:"孙悟空",
            // 等同于fn:fn,
            fn,
            fn2,
            // 等同于sanHello:function(){}
            sayHello(){
                console.log(this.name);
                function t(){
                    console.log("t--->",this);
                }
                // 函数形式调用的
                t() //window
                const t2=()=>{
                    console.log("t2--->",this);
                }
                t2() //obj
            }
        }
        obj.fn()  //obj
        obj.fn2()  //window
        obj.sayHello()  //孙悟空
    </script>
</head>

</body>
</html>
