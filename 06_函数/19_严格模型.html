<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS运行代码的模式有两种：
                -正常模式：
                    -默认情况下代码都运行在正常模式中
                        在正常模式中，语法检查不严格，他的原则是能不报错就不报错
                    -这种处理方式导致代码的运行性能较差
                -严格模式：
                    -在严格模式下，语法检查变得严格
                        1.禁止一些语法
                        2.更容易报错
                        3.提升了性能

         */
        "use strict" //开启严格模式
        let a=10 //没有用Let,没有使用提升
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
