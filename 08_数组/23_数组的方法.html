        let arr=['a','b','c','e','d','f']
        arr=[2,3,1,9,0,4,5,7,8,6,10]
        /* 
            sort()
                -sort用来对数组进行排序（会改变原数组）
                sort默认将数组升序排列，
                    注意：sort默认会按照Unicode编码进行排序，所以如果通过sort对数字进行排序，可能导致不正确的结果
                -参数：
                    -可以传递一个回调函数作为参数，通过回调函数来指定排序规则
                    (a,b)=>a-b 升序排列
                    (a,b)=>b-a 降序排列
            forEah() element,index,array
                -用来遍历数组
                -他需要一个回调函数作为参数,这个回调函数会被调用多次
                    数组中有几个元素，回调函数就调用几次,每次调用都会将数组中的数据作为参数传递
                -回调函数中有三个参数：
                    element 当前的元素
                    index 当前元素的索引
                    array 被遍历的数组
            filter() element,index,array
                -将数组中符合条件的元素保存到一个新数组中返回
                -需要一个回调函数作为参数，会为每一个元素去调用回调函数，并根据返回值来决定是否将元素添加到新数组中
                -非破坏性方法，不会影响原数组
            map() element,index,array
                -根据当前数组生成新数组
                -需要一个回调函数作为参数
                    回调函数的返回值会成为新数组中的元素
                -非破坏性方法，不会影响原数组
            reduce()
                -可以用来将一个数组中的所有元素整合为一个值
                -参数：
                    1.回调函数，通过该回调函数来指定合并的规则
                    2.可选参数，初始值
         */
