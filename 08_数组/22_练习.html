    <script>
        /*
            一对兔子出生后的两个月每个月都能生一对小兔子，编写一个函数，可以用来计算第n个月兔子的数量 
         */
        function rabitNumber(month){
            if(month<=2){
                return 1
            }
            return rabitNumber(month-1)+rabitNumber(month-2)
        }
        console.log(rabitNumber(10));
    </script>
