<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            浅拷贝(shallow copy)
                -通常对对象的拷贝都是浅拷贝
                -浅拷贝顾名思义，只对对象进行浅层的复制（只复制一层）
                -如果对象中存储的数据是原始值，那么拷贝的深浅不重要
                -浅拷贝只会对对象本身进行复制，不会复制对象中的属性（或元素）
            深拷贝(deep copy):
                -深拷贝不仅复制对象本身，还复制对象中的属性和元素
                -通常情况下不太使用深拷贝，因为性能问题
         */
        const arr=[{name:"孙悟空"},{name:"猪八戒"}]
        let arr2=arr.slice()
        arr2=structuredClone(arr)
        console.log(arr);
        console.log(arr2);
        console.log(arr===arr2);
        console.log(arr[0]===arr2[0]);
    </script>
</head>

</html>
