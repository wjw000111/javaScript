<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Array.isArray()
                -用来检查一个对象是否是数组
            at()
                -可以根据索引过去数组中的指定元素
                -at可以接受负索引作为参数
            concat()
                -用来连接两个或多个数组 
                -非破坏性方法，不会影响原数组，而是返回一个新数组
         */
        const arr=["孙悟空","猪八戒","唐僧"]
        console.log(arr.at(-1));
        const arr2=["白骨精","蜘蛛精","玉兔精"]
        const result=arr.concat(arr2)
        console.log(result);
    </script>
</head>

</body>
</html>
