<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            希望在someFn函数执行时记录一条日志,
            在不修改原函数的基础上去增加记录日志的功能
            可以通过高阶函数，来动态生成一个新函数
         */
        function someFn(){
            console.log(1111);
            return "hello"
        }
        function outer(cb){
            return ()=>{
                console.log("记录日志——————");
                let result=cb()
                return result
            }
        }
        let result=outer(someFn)
        console.log(result());
    </script>
</head>
<body>
    
</body>
</html>
