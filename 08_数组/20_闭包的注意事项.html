<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            闭包的声明周期：
                1.闭包在外部函数调用时产生，外部函数每次被调用都会产生一个全新的闭包
                2.在内部函数丢失时销毁(内部函数被垃圾回收了，闭包才会消失)
            注意事项：
                闭包只要用来隐藏一些不希望被外部访问的内容，这就意味着闭包需要占用一定的内容
                相对于类来说，闭包比较浪费内存空间（类可以使用原型而闭包不能）
                需要执行次数较少时使用闭包,需要大量创建时使用类
         */
        function outer(){
            let someVariable="someValue"
            return ()=>{
                console.log(someVariable);
            }
        }
        
        function outer2(){
            let num=0
            return ()=>{
                num++
                console.log(num);
            }
        }
        let fn1=outer2()
        let fn2=outer2()
        fn1()
        fn1()
        fn1()
        fn2()
        fn1=null
        fn2=null
    </script>
</head>
<body>
    
</body>
</html>
