<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*

         */
        const arr=["孙悟空","猪八戒","沙和尚"]
        let arr2=arr //不是复制
        // 如何去复制一个对象，复制必须要产生一个新的对象
        //  当调用slice，会产生一个新的数组对象，从而完成对数组的复制
        arr2=arr.slice()
        arr2[0]="白骨精"
        console.log(arr);
        console.log(arr2);
        console.log(arr===arr2);

    </script>
</head>
