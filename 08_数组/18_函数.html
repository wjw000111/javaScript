<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个函数，第一次调用时打印1，第二次调用打印2 

            可以利用函数，来隐藏不希望外部访问的变量
            闭包：
                闭包就是能访问到外部函数作用域中变量的函数
            
            什么时候使用闭包：
                当我们需要隐藏一些不希望别人访问的内容时就可以使用闭包
            构成闭包的要件：
                1.函数的嵌套
                2.内部函数要引用外部函数的变量
                3.内部函数要作为返回值返回
         */
        function outer(){
            let num=0 //位于函数作用域中
            return ()=>{
                num++
                console.log(num);
            }
        }
        const newFn=outer()
        newFn()
        newFn()
        newFn()
    </script>
</head>

</body>
</html>
