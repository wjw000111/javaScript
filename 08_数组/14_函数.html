    <title>Document</title>
    <script>
        /*
            
         */
        const arr = [9, 1, 4, 2, 8, 0, 5, 7, 6, 4]
        function sort(array) {
            const arr=[...array]
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            return arr
        }
        
        console.log(sort(arr));
    </script>
