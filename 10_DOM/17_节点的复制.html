<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">点我一下</button>
    <ul id="list1">
        <li id="l1">孙悟空</li>
        <li id="l2">猪八戒</li>
        <li id="l3">沙和尚</li>
    </ul>
    <ul id="list2">
        <li>蜘蛛精</li>
    </ul>
</body>
<script>
    /*
        点击按钮后将id为l1的元素添加到list02中 
     */
    const list2=document.getElementById("list2")
    const btn1=document.getElementById("btn1")
    const l1=document.getElementById("l1")
    btn1.onclick=function(){
        // list2.appendChild(l1)
        const newL1=l1.cloneNode(true) //用来对节点进行复制,传参数true表示既复制当前节点，也复制子节点
        /*
            使用cloneNode()方法对节点进行复制时，他会复制节点所有特点包括各种属性(id) 
                这个方法默认只会复制当前节点，不会复制节点的子节点
                可以传递一个true参数，这样该方法也会将子节点一起复制 
         */
        newL1.id="newL1"
        list2.appendChild(newL1)
    }
</script>
</html>
