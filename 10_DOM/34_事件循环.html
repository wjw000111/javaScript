<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我一下</button>
    <button id="btn2">点我一下？</button>
    <script>
        /*
            事件循环(event loop) 
                -函数在每次执行时都会产生一个执行环境
                -执行环境负责存储函数执行时产生的一切数据
                -问题：函数的执行环境要存储到哪里？
                    -函数的执行环境存储到了一个叫做调用栈的地方
                    -栈：是一种数据结构，后进先出
                -调用栈(call stack)
                    -调用栈负责存储函数的执行环境
                    -当一个函数被调用，他的执行环境会作为一个栈帧，插入到调用栈的顶端
                消息队列：
                    队列：先进先出
                    -消息队列负责存储将要执行的函数
                    -当我们触发一个事件，其相应函数并不是直接就添加到调用栈中的
                        因为调用栈中有可能会存在一些没有执行完的代码
                    -事件触发后，JS引擎是将事件的响应函数插入到消息队列中排队,等栈空了，才依次加入到调用栈中执行

         */
        function fn(){   
            let a=10
            let b=20
            function fn2(){
                console.log("fn2");
            }
            fn2()
        }
        fn()
        console.log(111);

        const btn=document.getElementById("btn")
        const btn2=document.getElementById("btn2")
        btn.onclick=function(){
            alert(123)
            const begin=Date.now()
            while(Date.now()-begin<3000){}
        }
        btn2.onclick=function(){
            alert(222)
        }
    </script>
</body>
</html>
