<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 680px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            function img_index(i) {
                if (i <= 1)
                    return 1
                else if (i >= 4)
                    return 1
                else return i
            }
            const info = document.getElementById("info")
            // 点击按钮切换图片
            const img = document.getElementsByTagName("img")[0]
            let i = 1
            const imgArr = ["./img/1.jpg", "./img/2.jpg", "./img/3.jpg", "./img/4.jpg"]
            // 获取两个按钮
            const prev = document.getElementById("prev")
            const next = document.getElementById("next")

            // 图片自动切换的功能
            const autoBtn = document.getElementById("autoBtn")
            // 创建一个变量来存储定时器的id
            let timer
            autoBtn.onclick = () => {
                // 关闭定时器
                clearTimeout(timer)
                timer=setTimeout(function auto() {
                    next.onclick()
                    timer=setTimeout(auto,3000)
                },3000)
            }


            next.onclick = function () {
                clearTimeout(timer)
                i++
                i = img_index(i)
                //    切换图片就是修改图片的src属性
                img.src = "./img/" + i + ".jpg"
                info.textContent = `总共 ${imgArr.length} 张图片,当前第${i}张`
            }
            prev.onclick = function () {
                clearTimeout(timer)
                i--
                i = img_index(i)
                //    切换图片就是修改图片的src属性
                img.src = "./img/" + i + ".jpg"
                info.textContent = `总共 ${imgArr.length} 张图片,当前第${i}张`
            }
            info.textContent = `总共 ${imgArr.length} 张图片,当前第${i}张`
        }

    </script>
</head>

<body>
    <div class="outer">
        <p id="info">总共n张图片,当前第m张</p>
        <div class="img-wrapper">
            <img src="./img/1.jpg" alt="这是一个图片">
        </div>
        <div class="btn-wrapper">
            <button id="prev">
                上一张
            </button>
            <button id="autoBtn">自动切换</button>
            <button id="next">
                下一张
            </button>
        </div>
    </div>
</body>

</html>
