<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            background-color: yellow;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <button id="btn">点我一下</button>
    <hr>
    <div class="box1 box3 box4"></div>
    <script>
        /*
            点击按钮后，修改box1的宽度 
         */
        const btn=document.getElementById("btn")
        const box1=document.getElementsByClassName("box1")[0]
        btn.onclick=function(){
            // box1.style.width="400px"
            // box1.style.height="400px"
            // box1.style.backgroundColor="yellow"
            // 除了直接修改样式外,也可以通过修改class属性来间接的修改样式
            /*
                通过class修改样式的好处：
                    1.可以一次性修改多个样式
                    2.对JS和CSS进行解耦 
             */
            // box1.className += " box2"

            // 元素.classList是一个对象，对象中提供了对当前元素的类的各种操作方法
            /*
                元素.classList.add() 向元素中添加一个或多个class
                元素.classList.remove() 溢出元素中的一个或多个class
                元素.classList.toggle() 切换元素中的一个class \
                元素.classList.replace() 替换class
                元素.classList.contains() 检查有没有该class
             */
            // box1.classList.add("box2","box3","box4")
            // box1.classList.remove("box1","box2")
            // box1.classList.toggle("box2")  //如果box1中有box2，则删除box2,没有则添加box2，切换效果
            box1.classList.replace("box1","box2")
            let result=box1.classList.contains("box3") //true,box1中有box3
            console.log(result); 
        }
    </script>
</body>
</html>
