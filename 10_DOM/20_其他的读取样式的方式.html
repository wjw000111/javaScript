<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box0{
            border: 1px blueviolet solid;
        }
        #box1 {
            width: 200px;
            height: 200px;
            padding: 50px;
            margin: 50px;
            border: 10px red solid;
            background-color: #bfa;
            overflow: auto;
        }

        #box2 {
            width: 100px;
            height: 500px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <button id="btn">点我一下</button>
    <hr>
    <div style="position: relative;" id="box0">
        aaaaa
        <div id="box1">
            <div id="box2"></div>
        </div>
    </div>
    <script>
        const btn = document.getElementById("btn")
        const box1 = document.getElementById("box1")
        btn.onclick = function () {
            /*
            通过属性读取样式
                元素.clientHeight
                元素.clientWidth 
                    -获取元素内部的宽度和高度（包括内容区和内边距 ）
                元素.offsetHeight
                元素.offsetWidth
                    -获取元素的可见框大小（包括内容区，内边距和边框）
                元素.scrollHeight
                元素.scrollWidth
                    -获取元素滚动区域的大小
                元素.offsetParent
                    -获取元素的定位父元素
                    -定位父元素，离当前元素最近的开启了定位的祖先元素，如果所有的元素都没有开启定位则返回body
                元素.offsetTop
                元素.offsetLeft
                    -获取元素相对于其定位父元素的偏移量
                元素.scrollTop
                元素.scrollLeft
                    -在获取或设置元素滚动条的偏移量,唯一可以读也可以改的
             */
            console.log(box1.clientWidth); //300,把内边距也算上
            console.log(box1.offsetWidth);  //319
            console.log(box1.scrollHeight);  //600=500+两个内边距
            console.log(box1.offsetParent);  //body,父元素开启定位后为其父元素div
            console.log(box1.offsetLeft);  //50,隔了一个margin
            console.log(box1.offsetTop);
            console.log(box1.scrollTop); //滚动条滚动的距离
        }
    </script>
</body>

</html>
