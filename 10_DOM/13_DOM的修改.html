<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮1</button>
    <button id="btn02">按钮1</button>
    <ul id="list">
        <li id="swk">孙悟空</li>
        <li id="zbj">猪八戒</li>
        <li shs>沙和尚</li>
    </ul>
    <script>
        /* 
             点击按钮后，向ul中添加一个唐僧
         */
        const btn1=document.getElementById("btn")
        const list=document.getElementById("list")
        btn1.onclick=function(){
            const li=document.createElement("li")
            li.textContent="唐僧"
            li.id="ts"
            // appendChild()用来给一个节点添加子节点
            // list.appendChild(li)
            // insertAdjacentElement()可以向元素的任意位置添加元素
            // beforeend标签的最后 ，afterbegin开始标签之后
            // beforebegin 在元素的前面插入元素（兄弟元素），afterend 在元素的后面插入元素（兄弟元素）
            list.insertAdjacentElement("afterend",li)
            list.insertAdjacentHTML("beforeend","<li id='bgj'>白骨精</li>")
        }
        const btn02=document.getElementById("btn02")
        btn02.onclick=function(){
            // 创建一个蜘蛛精替换孙悟空
            const li=document.createElement("li")
            li.textContent="蜘蛛精"
            li.id="zzj"

            // swk.replaceWith(li)
            // 用remove()来删除当前元素
            swk.remove()
        }
    </script>
</body>
</html>
