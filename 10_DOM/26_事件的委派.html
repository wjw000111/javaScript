<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我一下</button>
    <ul id="list">
        <li><a href="javascript:;">链接一</a></li>
        <li><a href="javascript:;">链接二</a></li>
        <li><a href="javascript:;">链接三</a></li>   
        <li><a href="javascript:;">链接四</a></li>
    </ul>
    <script>
        /*
            希望只绑定一次事件，既可以让所有的超链接，包括当前和未来新建的超链接都具有这些事件 
            思路：
                可以将事件统一绑定到document,这样所有的超链接由于事件的冒泡，会导致document上的点击事件被触发，这样只绑定一次，所有的超链接都会具有这些事件
            委派就是将本该绑定给多个元素的事件，绑定给document或其祖先元素，一般给document统一管理
         */
        let links=document.querySelectorAll("ul a") //不会实时更新
        const list=document.getElementById("list")
        const btn=document.getElementById("btn")
        // 获取List中所有的链接
        links=list.getElementsByTagName("a")
        
        document.addEventListener("click",event=>{
            // 在执行代码之前，先来判断一下事件是由谁触发的
            // 检查event.target是否在links中存在
            // console.log(Array.from(links));
            // console.log([...links]);
            if([...links].includes(event.target)){
                alert(event.target.textContent)
            }
        })
        // for(let i=0;i<links.length;i++){
        //     links[i].addEventListener("click",event=>{
        //         alert(event.target.textContent)
        //     })
        // } 
        // 点击按钮，在ul中添加一个新的li
        btn.addEventListener("click",()=>{
            console.log(list); 
            list.insertAdjacentHTML("beforeend","<li><a href='javascript:;'>新链接</a></li>")
        })
    </script>
</body>
</html>
