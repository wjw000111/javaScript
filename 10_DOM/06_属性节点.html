<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="a" disabled="disabled" type="text" name="username" value="admin">
    <script>
        /*
             属性节点（Attr）
                -在DOM也是一个独享，通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                -如何操作属性节点：
                    方式一：
                        读取:元素.属性名(注意，class属性需要使用className来读取)
                            读取一个布尔值时，会返回true或false 
                        修改:元素.属性名=属性值
                    方式二：
                        读取：元素.getAttribute(属性名)
                        修改:元素.setAttribute(属性名，属性值)
                        删除

         */
        let input=document.getElementsByName("username")[0]
        input=document.querySelector("[name=username]")
        console.log(input);
        console.log(input.value);
        console.log(input.className);
        console.log(input.disabled);
        console.log(input.getAttribute("class"));
        input.setAttribute("value","孙悟空")
        input.setAttribute("disabled","disabled")  //传布尔值不太好
        input.removeAttribute("disabled") //删除disabled变为可用
    </script>
</body>
</html>
